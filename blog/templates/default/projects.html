{% extends 'default/partials.html' %}
{% load static %}

{% block page %}

    <div class="container">

        <header class="d-flex justify-content-center py-3 ">

            <ul class="nav nav-pills">

                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">All</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Python</a></li>
                <li class="nav-item"><a href="#" class="nav-link">C</a></li>
                <li class="nav-item"><a href="#" class="nav-link">C++</a></li>
                <li class="nav-item"><a href="#" class="nav-link">C#</a></li>

            </ul>

        </header>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
            
            {% for project in projects %}
                
                <div class="col">
                    <div class="card shadow-sm">

                        <!--
                            <img width="100%" height="100%" src="{% static project.thumbnail.url %}" alt="">
                        -->

                        <div class="">
                            <img width="100%" height="100%" src="{% static TEMPLATE|add:"/images/bg.jpg" %}" alt="">
                        </div>
                        
                        <!--
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                        </svg>
                        -->

                        <div class="card-body">

                            <h3 class="border-bottom pb-3"> {{ project.title }} </h3>

                            <p class="card-text py-2"> {{ project.description }} </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="#" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                                <small class="text-body-secondary">9 mins</small>
                            </div>

                        </div>

                    </div>
                </div>

            {% endfor %}

        </div>

    </div>

{% endblock %}
