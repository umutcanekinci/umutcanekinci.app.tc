{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devidev-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Nim- Responsive Landing Page</title>
        
        <!-- [ FONT-AWESOME ICON ] 
        =========================================================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/library/font-awesome-4.3.0/css/font-awesome.min.css' %} ">

        <!-- [ PLUGIN STYLESHEET ]
        =========================================================================================================================-->
        <link rel="shortcut icon" type="image/x-icon" href="{% static TEMPLATE|add:'/images/icon.png' %} ">
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/css/animate.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/css/owl.carousel.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/css/owl.theme.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/css/magnific-popup.css' %} ">
        <!-- [ Boot STYLESHEET ]
        =========================================================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/library/bootstrap/css/bootstrap-theme.min.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/library/bootstrap/css/bootstrap.css' %} ">
        <!-- [ DEFAULT STYLESHEET ] 
        =========================================================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/css/style.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/css/responsive.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static TEMPLATE|add:'/css/color/blue.css' %} ">

    </head>
    
    <body>

        <!-- [ LOADERs ]
        ================================================================================================================================-->	
        <div class="preloader">
            <div class="loader theme_background_color">
                <span></span>
            </div>
        </div>

        <!-- [ /PRELOADER ]
        =============================================================================================================================-->
        
        <!-- [WRAPPER ]
        =============================================================================================================================-->
        <div class="wrapper">

            {% block nav %}
            {% endblock nav %}

            {% block page %}
            {% endblock page %}
            
            {% block footer %}
            {% endblock footer %}

        </div>


        <!-- [ /WRAPPER ]
        =============================================================================================================================-->

        <!-- [ DEFAULT SCRIPT ] -->
        <script src=" {% static TEMPLATE|add:'/library/modernizr.custom.97074.js' %} "></script>
        <script src=" {% static TEMPLATE|add:'/library/jquery-1.11.3.min.js' %} "></script>
        <script src=" {% static TEMPLATE|add:'/library/bootstrap/js/bootstrap.js' %} "></script>
        <script type="text/javascript" src=" {% static TEMPLATE|add:'/js/jquery.easing.1.3.js' %} "></script>	

        <!-- [ PLUGIN SCRIPT ] -->
        <script src="{% static TEMPLATE|add:'/library/vegas/vegas.min.js' %} "></script>
        <script src="{% static TEMPLATE|add:'/js/plugins.js' %} "></script>

        <!-- [ TYPING SCRIPT ] -->

        <script src="{% static TEMPLATE|add:'/js/typed.js' %} "></script>

        <!-- [ COUNT SCRIPT ] -->
        <script src="{% static TEMPLATE|add:'/js/fappear.js' %} "></script>
        <script src="{% static TEMPLATE|add:'/js/jquery.countTo.js' %} "></script>

        <!-- [ SLIDER SCRIPT ] -->  
        <script src="{% static TEMPLATE|add:'/js/owl.carousel.js' %} "></script>
        <script src="{% static TEMPLATE|add:'/js/jquery.magnific-popup.min.js' %} " type="text/javascript"></script>
        <script type="text/javascript" src="{% static TEMPLATE|add:'/js/SmoothScroll.js' %} "></script>

        <!-- [ COMMON SCRIPT ] -->
        <script src="{% static TEMPLATE|add:'/js/common.js' %} "></script>

    </body>

</html>
